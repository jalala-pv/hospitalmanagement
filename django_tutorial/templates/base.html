<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}City Hospital{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ensure full height */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        /* Push footer to bottom */
        .content {
            flex: 1;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">City Hospital</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about/">About</a></li>
                <li class="nav-item"><a class="nav-link" href="/bookings/">Booking</a></li>
                <li class="nav-item"><a class="nav-link" href="/doctors/">Doctors</a></li>
                <li class="nav-item"><a class="nav-link" href="/department/">Departments</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact/">Contact Us</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container content">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3">
    <p>Emergency Contact Number: 0123456789</p>
    <p>&copy; 2025 City Hospital. All Rights Reserved</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
